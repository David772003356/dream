spring:
  redis:
    host: 192.168.207.128
    port: 6379
    #密码默认是空
    password:
    database: 0
    jedis:
      pool:
        #连接池最大连接数
        max-active: 8
        #连接池最大阻塞等待时间，负值表示没有限制
        max-wait: -1
        #连接池中的最大空闲连接
        max-idle: 8
        #连接池中最小空闲连接
        min-idle: 0
    #连接超时时间
    timeout: 30000