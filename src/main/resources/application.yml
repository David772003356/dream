spring:
  redis:
    host: 106.53.97.151
    port: 6379
    #密码默认是空
    password:
    database: 0
    jedis:
      pool:
        #连接池最大连接数
        max-active: 8
        #连接池最大阻塞等待时间，负值表示没有限制
        max-wait: -1
        #连接池中的最大空闲连接
        max-idle: 8
        #连接池中最小空闲连接
        min-idle: 0
    #连接超时时间
    timeout: 30000
  datasource:
    name: dream
    url: jdbc:mysql://106.53.97.151:3306/dream?useUnicode=true&characterEncoding=UTF8
    username: root
    password: root
    # 使用druid数据源
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20

# 配置数据库
mybatis:
  mapper-locations: classpath*:mapper/*.xml
#    type-aliases-package: com.bigdream.dream.entity
